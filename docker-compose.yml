version: "3.9"
services:
  selenium:
    container_name: netflix_watcher_selenium
    image: seleniarm/standalone-chromium:latest
    restart: always
    depends_on:
      - app
    volumes:
      - ./:/app
    ports:
      - "4444:4444"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflix_watcher_app
    restart: always
    volumes:
      - ./app:/app
