name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    name: Run Linting
    environment: LINT-CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Create empty .env file
        run: touch .env

      - name: Build images
        run: make build

      - name: Start services
        run: make up
        env:
          NETFLIX_LOGIN: ${{ secrets.NETFLIX_LOGIN }}
          NETFLIX_PASSWORD: ${{ secrets.NETFLIX_PASSWORD }}
          EMAIL_IMAP: ${{ secrets.EMAIL_IMAP }}
          EMAIL_LOGIN: ${{ secrets.EMAIL_LOGIN }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          NETFLIX_EMAIL_SENDER: ${{ secrets.NETFLIX_EMAIL_SENDER }}

      - name: Wait for app service to be ready
        run: sleep 10

      - name: Docker container log
        run: docker compose logs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Run linting
        run: |
          make lint
