name: Lint

on:
  push:
    branches:
      - '*'

jobs:
  lint:
    name: Run Linting
    environment: LINT-CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Build images
        run: make build

      - name: Start services
        run: make up

      - name: Wait for app service to be ready
        run: sleep 10

      - name: Docker container log
        run: docker compose logs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Set Environment Variables
        run: |
          echo "export NETFLIX_LOGIN=${{ secrets.NETFLIX_LOGIN }}" >> $GITHUB_ENV
          echo "export NETFLIX_PASSWORD=${{ secrets.NETFLIX_PASSWORD }}" >> $GITHUB_ENV
          echo "export EMAIL_IMAP=${{ secrets.EMAIL_IMAP }}" >> $GITHUB_ENV
          echo "export EMAIL_LOGIN=${{ secrets.EMAIL_LOGIN }}" >> $GITHUB_ENV
          echo "export EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> $GITHUB_ENV
          echo "export NETFLIX_EMAIL_SENDER=${{ secrets.NETFLIX_EMAIL_SENDER }}" >> $GITHUB_ENV

      - name: Run linting
        run: |
          source $GITHUB_ENV
          make lint
